<div class="card" style="padding: 2%;">
    <div id="schedule_calender" *ngIf="calendarEvents.length > 0">
        <full-calendar style="text-align: center;" #calendar defaultView="dayGridMonth" [header]="{
      left: 'prev,next', 
      center:'title',
      right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek'
    }" [plugins]="calendarPlugins" [weekends]="calendarWeekends" [events]="calendarEvents" (dateClick)="handleDateClick($event)"></full-calendar>
    </div>
</div>
