<div class="card card-user">
   <div class="card-header">
      <h2 class="card-title text-center">Job Category Details</h2>

   </div>
   <div class="card-body">
      <div class="col-sm-offset-2">
         <p class="alert alert-danger" *ngIf="errorMsg">
            <strong>{{ errMsg }}</strong>
         </p>
      </div>
      <div class="col-sm-offset-2">
         <p class="alert alert-success" *ngIf="successMessage">
            <strong>{{ successMsg }}</strong>
         </p>
      </div>
      <form class="form-horizontal" role="form" [formGroup]="jobForm" (ngSubmit)="jobFormData()" novalidate>
         <div class="form-group">
             <label class="col-sm-6 control-label"><b>Category Name:&nbsp;<span style="color: darkred">*</span></b></label>
            <div class="col-sm-offset-2">
               <input class="form-control" type="text" id="CategoryName" placeholder="Enter Category Name"
                  formControlName="categoryName" required>
               <div *ngFor="let validation of validationMessage.categoryName">
                  <div style="color: red;margin-left: 14px;"
                     *ngIf="jobForm.get('categoryName').hasError(validation.type) && (jobForm.get('categoryName').dirty || jobForm.get('categoryName').touched)"
                     style="color: red;margin-left: 14px;">
                     {{ validation.message }}
                  </div>
               </div>
            </div>
         </div>
         <div class="form-group">
            <div class="col-sm-offset-2">
               <label><b>Is Active: </b></label><input type="checkbox" formControlName="isActive">
            </div>
         </div>
         <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
               <button type="submit" class="btn btn-success" [disabled]="jobForm.invalid || permissionInfo.search('Create JobCategory') === -1">Submit</button>
               <button type="button" class="btn btn-danger" routerLink="../list-job-category">Cancel</button>

            </div>
         </div>
      </form>
   </div>
</div>
