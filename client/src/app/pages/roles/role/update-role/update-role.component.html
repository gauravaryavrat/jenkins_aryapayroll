<div class="card card-user">
    <div class="card-header">
        <h2 class="card-title text-center">Update Role</h2>
    </div>
    <div class="card-body">
        <div class="col-sm-offset-2">
         <p class="alert alert-danger" *ngIf="errorFlag">
            <strong>{{ errMsg }}</strong>
         </p>
      </div>
      <div class="col-sm-offset-2">
         <p class="alert alert-success" *ngIf="successFlag">
            <strong>{{ successMsg }}</strong>
         </p>
      </div>
        <form class="form-horizontal" role="form" [formGroup]="updateRoleForm" (ngSubmit)="updateRole()"
        novalidate>
            <div class="form-group">
                <label class="col-sm-6 control-label"><strong>Title:&nbsp;<span style="color: darkred">*</span></strong></label>
                <div class="col-sm-offset-2">
                    <input class="form-control" type="text" placeholder="Enter Title" formControlName="title">
                    <div *ngFor="let validation of updateRoleValidationMessage.title">
                        <div style="color: red;margin-left: 1%;"
                            *ngIf="updateRoleForm.get('title').hasError(validation.type) && (updateRoleForm.get('title').dirty || updateRoleForm.get('title').touched)"
                            style="color: red;margin-left: 1%;">
                            {{ validation.message }}
                        </div>
                    </div>
                </div>
                <div class="col-sm-offset-2">
                    <label class="col-sm-6 control-label"><strong>Description:</strong></label>
                    <input class="form-control" type="text" placeholder="Enter Description" formControlName="description">
                </div>
            </div>
            <button type="submit" class="btn btn-success" [disabled]="updateRoleForm.invalid">Update</button>
            <button class="btn btn-danger" type="button" routerLink="/pages/roles/list-role">Cancel</button>
        </form>
    </div>
</div>
