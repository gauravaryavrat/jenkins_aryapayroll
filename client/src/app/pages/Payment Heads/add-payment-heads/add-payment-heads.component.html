<div class="card card-user">
   <div class="card-header">
      <h2 class="card-title text-center">Payment Head Details</h2>
   </div>
   <div class="card-body">
      <div class="col-sm-offset-2">
         <p class="alert alert-danger" *ngIf="errorMsg">
            <strong>{{ errMsg }}</strong>
         </p>
      </div>
      <div class="col-sm-offset-2">
         <p class="alert alert-success" *ngIf="successMessage">
            <strong>{{ successMsg }}</strong>
         </p>
      </div>
      <form class="form-horizontal" role="form" [formGroup]="paymentHeadForm" (ngSubmit)="paymentHeadData()" novalidate>
         <div class="row">
            <div class="col-md">
               <div class="form-group">
                     <label class="col-sm-6 control-label"><b>Title:&nbsp;<span style="color: darkred">*</span></b></label>
                     <div class="col-sm-offset-2">
                        <input class="form-control" type="text" id="title" placeholder="Enter Title"
                           formControlName="title" >
                        <div *ngFor="let validation of validationMessage.title">
                           <div style="color: red;margin-left: 14px;"
                              *ngIf="paymentHeadForm.get('title').hasError(validation.type) && (paymentHeadForm.get('title').dirty || paymentHeadForm.get('title').touched)"
                              style="color: red;margin-left: 14px;">
                              {{ validation.message }}
                           </div>
                        </div>
                     </div>
                  </div>
            </div>
            <div class="col-md">
               <div class="form-group">
                     <label class="col-sm-6 control-label"><b>Type:&nbsp;<span style="color: darkred">*</span></b></label>
                     <div class="col-sm-offset-2">
                     <select id="type" class="dropdown dropdown-toggle form-control" formControlName="type" style="width:100%; height: 40px;">
                           <option ng-selected="true" value="" disabled>----------Select Payment Head Type----------</option>
                        <option *ngFor="let type of paymentHeadTypes" [value]="type">{{type}}</option>
                     </select>
                     <div *ngFor="let validation of validationMessage.type">
                           <div style="color: red;margin-left: 14px;"
                              *ngIf="paymentHeadForm.get('type').hasError(validation.type) && (paymentHeadForm.get('type').dirty || paymentHeadForm.get('type').touched)"
                              style="color: red;margin-left: 14px;">
                              {{ validation.message }}
                           </div>
                        </div>
                     </div>
                  </div>
            </div>
         </div>

         <!-- <label class="col-sm-6 control-label"><b>ParentId:</b></label>
         <input class="form-control" type="text" id="parentId" placeholder="Enter parentId"formControlName="parentId"> -->
         <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
               <button type="submit" class="btn btn-success" [disabled]="paymentHeadForm.invalid || permissionInfo.search('Create PaymentHeads') === -1">Submit</button>
               <button type="submit" class="btn btn-danger" routerLink="../list-payment-heads">Cancel</button>
            </div>
         </div>
      </form>
   </div>
</div>
