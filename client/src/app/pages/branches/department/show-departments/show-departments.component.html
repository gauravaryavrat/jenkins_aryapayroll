<div class="card">
    <div class="card-header" style="text-align: center">
        <h2>Departments List</h2>
        <button class="btn btn-primary" (click)="navigate()"  style="float: right;"><i
                class="fa fa-plus-square"></i>&nbsp; Add Department</button>
    </div>

    <div class="panel-body">
            <ul class="list-group">
                <li class="list-group-item" *ngFor="let list of departmentList">
                    <strong><b (click)="showData(list._id)" style="cursor: pointer">{{ list.title }}</b></strong>
                    <div style="float: right;">
                        <i class="dropdown-toggle" (click)="showData(list._id)"></i>
                    </div>
                    <div class="card" style="background-color:ghostwhite" [hidden]="showDepartmentCard[list._id]">
                        <table class="table" style="margin: auto">
                            <tr>
                                <th>Title:</th>
                                <td>{{ list.title }}</td>
                            </tr>
                            <tr>
                                <th>Description:</th>
                                <td>{{ list.description }}</td>
                            </tr>
                        </table>
                        <div>
                            <a  routerLink="../../update-department/{{ snapshotParam }}/{{ list._id}}" style="float: right" class="btn btn-primary">
                                <i class="fa fa-pencil-square-o"></i>&nbsp;
                                update
                            </a>
                            <button style="float: right;" class="btn btn-danger" type="button"
                               (click)=deleteList(list._id)  >
                                <i class="fa fa-trash"></i>&nbsp; Delete
                            </button>
                        </div>
                    </div>
                </li>
            </ul>
        </div> 
</div>
