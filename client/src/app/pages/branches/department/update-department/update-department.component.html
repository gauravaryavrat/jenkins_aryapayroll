<div class="card card-user">
    <div class="card-header">
        <h2 class="card-title" style="text-align: center">Update Department Details</h2>
        <a routerLink="../../../show-departments/{{ snapshotParam }}" class="btn btn-primary btn-circle"
            style="float: right;"><i class="fa  fa-arrow-right"></i></a>
    </div>


    <div class="card-body">
        <div class="col-sm-offset-2">
            <p class="alert alert-danger" *ngIf="errorMsg">
                <strong>{{ errMsg }}</strong>
            </p>
        </div>

        <div class="col-sm-offset-2">
            <p class="alert alert-success" *ngIf="successMessage">
                <strong>{{ successMsg }}</strong>
            </p>
        </div>

        <form class="form-horizontal" role="form" [formGroup]="updateDepartmentForm" *ngFor="let list of departmentData"
            (ngSubmit)="updateDepartmentFormData()" novalidate>
            <div class="form-group">
                <label class="col-sm-6 control-label"><b>Title:&nbsp;<span style="color: darkred">*</span></b></label>
                <div class="col-sm-offset-2">
                    <input class="form-control" type="text" id="inputTitle"
                        formControlName="title">

                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-6 control-label"><b>Description:</b></label>
                <div class="col-sm-offset-2">
                    <input class="form-control" type="text" id="inputDescription" 
                        formControlName="description">

                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-success" [disabled]="updateDepartmentForm.invalid">Add
                        Department</button>
                </div>
            </div>

        </form>
    </div>
